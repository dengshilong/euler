<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link href="static/style.css" type="text/css" rel="stylesheet"/>
        <script src="static/comment-reply.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="left">
            <div id="nav">
                <ul>
                    <li><a href="index.php">首页</a></li>
                    <li><a href="http://program.dengshilong.org/" target="_blank">我的学习笔记</a></li>
                    <li><a href="http://www.dengshilong.org/" target="_blank">我的自留地</a></li>
                </ul>
            </div>
            <br/>
            <div>
                <table id="posts" border="1">
                        
                    {{section name=post loop=$posts}}
                    <tr>
                    
                        <td class="post_id"> {{$posts[post].ID}}</td>
                        <td class="title"><a href="./post.php?id={{$posts[post].ID}}">{{$posts[post].post_title}}</a></td>
                    </tr>
                    {{/section}}
                </table>
            </div>
            <div id="page_nav">
            {{for $page=1 to $total_pages}}
                {{if $page == $current_page}}
                    <a href="./page.php?page={{$page}}" class="current">{{$page}}</a>
                {{else}}
                    <a href="./page.php?page={{$page}}">{{$page}}</a>
                {{/if}}
            {{/for}}
            </div>
        </div>
        <div id="container">
            <div id="content">
                {{block name=content}}{{/block}} 
            </div>
            <br/>
        </div>
        <footer id="footer">
            &copy;2014 | shilong &#160;&#160;<a id="to_top" href="javascript:scroll(0,0)" >回顶部</a>
        </footer>
		<script type='text/javascript'>
			(function() {
				var c = document.createElement('script'); 
				c.type = 'text/javascript';
				c.async = true;
				c.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'www.clicki.cn/boot/50810';
				var h = document.getElementsByTagName('script')[0];
				h.parentNode.insertBefore(c, h);
			})();
		</script>
    </body>
</html>
