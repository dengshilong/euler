{{extends file="admin/base.html"}}
{{block name=content}}
    <div>
        <table id="posts" border="1">
            <tr>
                <th>题号</th>
                <th id="title">题目</th>
            </tr>
                
            {{section name=post loop=$posts}}
            <tr>
            
                <td> {{$posts[post].ID}}</td>
                <td><a href="./edit.php?id={{$posts[post].ID}}">{{$posts[post].post_title}}</a></td>
            </tr>
            {{/section}}
        </table>
    </div>
    <div id="page_nav">
    {{for $page=1 to $total_pages}}
        {{if $page == $current_page}}
            <a href="./posts.php?page={{$page}}" id="current">{{$page}}</a>
        {{else}}
            <a href="./posts.php?page={{$page}}">{{$page}}</a>
        {{/if}}
    {{/for}}
    </div>

{{/block}}
